<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="../css/jquery-ui.css" rel="stylesheet" />
        <script type="text/javascript" src="../src/jquery-1.5.2.min.js"></script>
        <script type="text/javascript" src="../src/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../src/Element.js"></script>
        <script type="text/javascript" src="../src/Button.js"></script>
        <script type="text/javascript" src="../src/Text.js"></script>
        <script type="text/javascript" src="../src/Event.js"></script>
        <script type="text/javascript">
            function createText(){
                var text1 = new Text({id:'text1',onlyLetters:true});
                var text2 = new Text({id:'text2',onlyNumbers:true,});
                var text3 = new Text({id:'text3',typeText:'password'});
                var text4 = new Text({id:'text4',value:'texto4',disabled:true});
                text1.render("content1");
                text2.render("content2");
                text3.render("content3");
                text4.render("content4");
            }
        </script>
    </head>
    <body onload="createText()">
		Solo letras:
        <div id="content1"></div>
		Solo Numeros:
        <div id="content2"></div>
		Password:
        <div id="content3"></div>
		OnlyRead:
        <div id="content4"></div>
    </body>
</html>
